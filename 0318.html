<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeOn - 詳細資訊</title>
    <!-- 在 0318.html 的 <style> 部分修改為 -->
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: black; /* 改為黑色背景，與主頁一致 */
        font-family: 'Poppins', sans-serif; /* 保持字體一致 */
        color: white; /* 文字改為白色 */
    }
    
    .container {
        max-width: 90%;
        text-align: center;
    }
    
    .image-container {
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3); /* 金色陰影效果 */
    }
    
    img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 10px; /* 與主頁圖片圓角一致 */
    }
    
    .back-button {
        margin-top: 20px;
        padding: 14px 28px;
        background: transparent;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border: 2px solid #FFD700; /* 金色邊框 */
        border-radius: 5px;
        transition: all 0.3s;
        cursor: pointer;
    }
    
    .back-button:hover {
        background: #FFD700;
        color: black;
    }
    
    h1 {
        color: #FFD700; /* 使用金色標題，與主頁一致 */
        font-size: 2.5rem;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>ServeOn AI 客服系統詳細資訊</h1>
        
        <div class="image-container">
            <img src="0318.png" alt="0318圖片">
        </div>
        
        <a href="index.html" class="back-button">返回首頁</a>
    </div>
</body>
</html>
